<!-- DOCTYPE html -->
<html>
	<head>
		<title>Student Register</title>
	</head>
	<body>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" /> 
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<h1>Enter your information below</h1>	
		<!-- Textfield with Floating Label -->
		<form action="#" name="register-form">
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" id="e-mail" required>
		    <label class="mdl-textfield__label" for="e-mail">Enter your e-mail</label>
		  </div>
		  <br>
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" id="username" required>
		    <label class="mdl-textfield__label" for="username">Enter your username</label>
		  </div>
		  <br>
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="password" id="password" required>
		    <label class="mdl-textfield__label" for="password">Enter your new password</label>
		  </div>
		  <br>
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="password" id="re-password" required>
		    <label class="mdl-textfield__label" for="re-password">Confirm your new password</label>
		  </div>
		  <br>
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" id="first-name" required>
		    <label class="mdl-textfield__label" for="first-name">Enter your first name</label>
		  </div>
		  <br>
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" id="last-name" required>
		    <label class="mdl-textfield__label" for="last-name">Enter your last name</label>
		  </div>
		  <br>
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" id="mid-name" required>
		    <label class="mdl-textfield__label" for="mid-name">Enter your middle name</label>
		  </div>
		  <br>
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" id="school" required>
		    <label class="mdl-textfield__label" for="school">Enter your school</label>
		  </div>
		  <br>
		  <!-- Raised disabled button -->
			<button class="mdl-button mdl-js-button mdl-button--raised" id="submit" type="submit" >
			  Submit
			</button>
		</form>
	<script>
	// TODO: Implement this function to check for when the user enters an email and hits 'submit'	
	function checkEmail() {
    		var str = "c@mail.co"; 
    		var n = str.search(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
    		document.getElementById("demo").innerHTML = n;
		}

	</script>
	</body>
</html>
