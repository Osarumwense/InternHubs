<!-- DOCTYPE html -->
<html lang="en">
	<head>
		<title>Employer Register</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" /> 
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
	<body>
		<h1>Enter your information below</h1>	
		

		<form action="{% url 'register_student' %}" name="register-form" method="post">
			<!-- Account Info-->
			<div class="mdl-grid">
		    	<div class="mdl-cell mdl-cell--4-col">
		  			<h3>Account Information</h3>
		  			<hr>
		  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="e-mail" required name="email">
						<label class="mdl-textfield__label" for="e-mail">Enter your e-mail</label>
					</div>
		      		<br>
		  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    			<input class="mdl-textfield__input" type="text" id="username" required name="username">
		    			<label class="mdl-textfield__label" for="username">Enter your username</label>
			  		</div>
				</div>
			</div>
			<!-- Security info -->
			<div class="mdl-grid">
		    	<div class="mdl-cell mdl-cell--4-col">
				  <h3>Security Information</h3>
				  <hr>
				  <br>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="password" id="password" required name="password">
				    <label class="mdl-textfield__label" for="password">Enter your new password</label>
				  </div>
				  <br>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="password" id="re-password" required name="password">
				    <label class="mdl-textfield__label" for="re-password">Confirm your new password</label>
				  </div>
		 	 	</div>
		 	</div>
		 	<!-- Personal info -->
		 	<div class="mdl-grid">
		    	<div class="mdl-cell mdl-cell--4-col">
				  <h3>Personal Information</h3>
				  <hr>
				  <br>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="text" id="first-name" required name="first_name">
				    <label class="mdl-textfield__label" for="first-name">Enter your first name</label>
				  </div>
				  <br>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="text" id="last-name" required name="last_name">
				    <label class="mdl-textfield__label" for="last-name">Enter your last name</label>
				  </div>
				</div>
			</div>
			<!-- Employer Info -->
			<div class="mdl-grid">
		    	<div class="mdl-cell mdl-cell--4-col"> 
				  <h3>Employer Information</h3>
				  <hr>
				  <br>
				  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input" type="text" id="company" required name="company">
				    <label class="mdl-textfield__label" for="company">Enter your company or business name</label>
				  </div>
				  <br>
		          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		          	<input class="mdl-textfield__input" type="text" id="title" required name="title">
		        	<label class="mdl-textfield__label" for="title">Enter your title</label>
		           </div>
		     	</div>
		    </div>
				  <br>
				  <div class="mdl-grid">
		    		<div class="mdl-cell mdl-cell--4-col"> 
				  		<!-- Accent-colored raised button with ripple -->
				  		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
		  			</div>
		  		</div>
		</form>
	<script>

	function checkEmail() {
    		var str = "c@mail.co"; 
    		var n = str.search(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
    		document.getElementById("demo").innerHTML = n;
		}
	</script>
	</body>
</html>
