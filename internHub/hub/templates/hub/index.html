<!doctype html>
<html lang="en">
  <head>

  <title>Student</title>

  <!-- Page styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
  .full-width {
    width: 100%;
  }
  </style> 
  <body>
  <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">InternHub</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->	 
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
              <!-- add content here -->
            </div>
            <div class="mdl-cell mdl-cell--8-col">
              <!-- also here -->
              <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp full-width">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">Job Title</th>
                    <th class="mdl-data-table__cell--non-numeric">Employer</th>
                    <th class="mdl-data-table__cell--non-numeric">Skill Level</th>
                    <th class="mdl-data-table__cell mdl-data-table__header--sorted-descending ">Deadline</th>
                  </tr>
                </thead>
                <tbody>
                  {% for job in job_list %}
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric"><a href="/hub/job/{{ job.id }}/">{{ job.title }}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{ job.employer }}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{ job.get_skill_display }}</td>
                    <td class="mdl-data-table__cell">{{ job.deadline }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
               <!-- Right aligned menu below button -->
		<button id="demo-menu-lower-right"
        		class="mdl-button mdl-js-button mdl-button--icon">
  		<i class="material-icons">more_vert</i>
		</button>

		<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
    			for="demo-menu-lower-right">
  			<a style="text-decoration: none" href="/hub/skill/J"><li class="mdl-menu__item">Junior</li></a>
  			<a style="text-decoration: none" href="/hub/skill/I"><li class="mdl-menu__item">Intermediate</li></a>
  			<!--<li disabled class="mdl-menu__item">Disabled Action</li> -->
  			<a style="text-decoration: none" href="/hub/skill/S"><li class="mdl-menu__item">Senior</li></a>
		</ul>
              
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
