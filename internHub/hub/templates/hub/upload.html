<!doctype html>
<html lang="en">
  <head>

  <title>Student</title>

  <!-- Page styles -->  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
  .full-width {
    width: 100%;
  }
  </style> 
  </head>
  <body>
  <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">InternHub</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->	 
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
              <!-- add content here -->
            </div>
            <div class="mdl-cell mdl-cell--8-col">
	      <!-- also here -->
		<!-- give a name for the resume -->
		<h1>{{job.title}}</h1>
		<form action="#">
  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input class="mdl-textfield__input" type="text" id="resumename">
    				<label class="mdl-textfield__label" for="resumename">Resume Name...</label>
  			</div>
		</form>
		<!-- browse the computer for resume -->
		<!-- Colored raised button -->
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
  		<input class="resume" type="file">Upload</input>
		</button>
		<!-- give a name for the cover letter -->
		<form action="#">
  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input class="mdl-textfield__input" type="text" id="coverletter">
    				<label class="mdl-textfield__label" for="coverletter">Cover Letter Name...</label>
  			</div>
		</form>
		<!-- browse for optional cover letter -->
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
  		<input class="cover letter" type="file">Upload</input>
		</button>
		<!-- Accent-colored raised button with ripple -->
            </div>
            <div class="mdl-cell mdl-cell--2-col">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
 		 Submit
		</button>

            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/4579/list.min.js'></script>
<script src="/static/js/index.js"></script>
